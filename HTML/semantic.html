<!DOCTYPE html>
<html>
  <head>
    <title>Semantic</title>
  </head>
  <body>
    <header>
      <h1>My Webpage</h1>
    </header>
    <summary>This is the summary of the articles</summary>
    <nav>
      <a href="./home">Home</a>
      <a href="./about">About</a>
      <a href="./contact">Contact</a>
    </nav>
    <section>
      <article>
        <header>
          <h3>First Blog</h3>
        </header>
        <figure>
          <img src="./dog.jpeg" width="200" />
          <figcaption>pic of a dog</figcaption>
        </figure>
        <p>this is an article in the section</p>
      </article>
      <article>
        <header>
          <h3>Second Blog</h3>
        </header>
        <p>this is a <mark>second</mark> article in the section</p>
        <footer>this is the end of the second article</footer>
      </article>
    </section>
    <aside>
      <p>this is the side content</p>
    </aside>
    <footer>
      <p>Copyright 2024!</p>
    </footer>
  </body>
</html>
