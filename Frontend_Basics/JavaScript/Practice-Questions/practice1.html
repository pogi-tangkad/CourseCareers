<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Practice #1</title>
  </head>
  <body>
    <p id="practice1Display"></p>
    <p>
      <label for="userNum">Please enter a number:</label>
      <input type="number" id="userNum" name="userNum" />
      <button
        id="userButton"
        type="submit"
        form="userForm"
        onclick="userSubmit()"
      >
        Submit
      </button>
    </p>
    <p>
      <span>The number you entered is: </span>
      <span id="answer"></span>
    </p>

    <script src="./practice1.js"></script>
  </body>
</html>
