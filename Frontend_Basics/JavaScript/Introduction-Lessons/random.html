<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Random</title>
  </head>
  <body>
    <p id="randomDisplay"></p>
    <p>Try to guess a random number between 1 and 100</p>
    <label for="guess">Guess: </label>
    <input id="guess" type="number" />
    <button onclick="makeGuess()">Make Guess</button>
    <p>Number of guesses: <span id="numGuesses">0</span></p>
    <p id="feedback"></p>
    <script src="./random.js"></script>
  </body>
</html>
