<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      td,
      table,
      th {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        People and their fave sport
      </caption>
      <thead>
        <th colspan="2">Name</th>
        <th>Fave Sport</th>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Grey</td>
          <td>Soccer</td>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Hill</td>
          <td>Archery</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
