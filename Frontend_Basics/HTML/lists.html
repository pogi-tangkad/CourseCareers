<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <ul>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Butter</li>
      <ul>
        <li>Bread</li>
        <li>Cookies</li>
        <ul>
          <li>Taco</li>
          <li>Nacho</li>
        </ul>
      </ul>
    </ul>
    <ol>
      <li>Pizza</li>
      <li>Cheese</li>
    </ol>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>
      <dt>Golang</dt>
      <dd>Google developed programming language</dd>
    </dl>
  </body>
</html>
